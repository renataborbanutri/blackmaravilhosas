    <meta name="description" content="Transforme seu corpo e hormônios com o +Maravilhosa - Oferta exclusiva Black Friday" />
    <title>Black Friday +Maravilhosa - Oferta Exclusiva</title>
    
    <!-- Meta Pixel com eventID para deduplicação -->
    <script>
    !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;
    n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}(window,document,'script','https://connect.facebook.net/en_US/fbevents.js');

    /* 1) Seu Pixel ID (mantém o mesmo) */
    fbq('init', '595481199331116');

    /* 2) Gera um ID único por carregamento de página
          - salvamos em window.metaEventId para você (ou o servidor) reutilizar */
    (function(){
      function uuidv4(){
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g,function(c){
          var r=Math.random()*16|0, v=c==='x'?r:(r&0x3|0x8);
          return v.toString(16);
        });
      }
      window.metaEventId = uuidv4();
    })();

    /* 3) Envia PageView com eventID (requisito para deduplicar com a CAPI) */
    fbq('track', 'PageView', {}, { eventID: window.metaEventId });
    </script>
    <!-- /Meta Pixel -->
